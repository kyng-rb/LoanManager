version: '3.4'

services:
  api:
    container_name: loan_manager_api
    build:
      context: .
      args:
        - configuration=Debug
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    depends_on:
      - database

  database:
    container_name: postgres
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=sa123
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
